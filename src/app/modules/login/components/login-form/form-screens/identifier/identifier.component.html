<div class="min-w-[364px] max-w-[364px] mx-auto flex flex-col flex-shrink-0 px-7">
	<div class="flex flex-col">
		<div class="mb-8 text-3xl font-bold">
			<h2 class="text-white">Sign in to X</h2>
		</div>
		<div class="flex flex-col">
			<app-identifier-field 
				[value]="login.user_identifier!" 
				(valueChange)="updateUserIdentifier($event)"
				(onEnter)="findAccountByUserIdentifier()"
			>
			</app-identifier-field>
		</div>
	</div>
	<div class="my-8">
		<button 
			class="w-full flex flex-col px-10 justify-center items-center text-black py-2 rounded-full font-bold" 
			role="button" 
			[ngClass]="[buttonStatusClasses]"
			[disabled]="mustBeDisabled"
			(click)="findAccountByUserIdentifier()"
		>
			<span class="inline-block">
				<span>Next </span>
				<i *ngIf="loading" class="ml-1 fa fa-circle-notch fa-spin"></i>
			</span>
		</button>
	</div>
	<div class="mb-8">
		<button class="
					flex-auto 
					flex 
					flex-col 
					text-twitter-white-100
					outline-none 
					min-h-[36px]
					px-4 
					rounded-full
					w-full
					font-bold
					border
					border-slate-500
					hover:bg-twitter-black-200
					transition-colors
				" 
			role="button" 
			type="button"
			(click)="firePasswordResetFlow()" 
		>
			<div class="w-full flex flex-row flex-grow justify-center items-center leading-5">
				<span class="text-sm">Forgot password?</span>
			</div>
		</button>
	</div>
	<div>
		<div class="w-full flex flex-row flex-grow">
			<span class="text-twitter-gray-100 mr-1 text-sm">
				Don't have an account?
			</span>
			<span 
				class="text-twitter-sky-100 text-sm hover:underline"
				role="button"
				(click)="fireSignUpFlow()"
			>
				Sign up
			</span>
		</div>
	</div>
</div>
