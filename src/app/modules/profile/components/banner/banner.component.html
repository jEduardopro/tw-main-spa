<div class="flex flex-col relative h-[200px]">
	<div class="w-full h-full bg-[#cfd9de] dark:bg-[#333639]">
		<div
			*ngIf="banner"
			class="w-full h-full"
			role="button"
			(click)="openPreview()"
		>
			<img 
				class="w-full h-full object-cover"
				[src]="banner | imageUrl:'medium'" 
				alt="Banner"
			>
		</div>
	</div>
	<app-avatar-preview>
	</app-avatar-preview>
</div>

<div 
	*ngIf="showPreview"
	class="fixed w-full h-full top-0 left-0 z-10"
>
	<div class="absolute left-5 top-3 z-30">
		<button type="button" aria-label="Close" title="Close"
			(click)="closePreview()"
		>
			<i class="fas fa-times text-2xl text-white"></i>
		</button>
	</div>
	<div class="w-full h-full relative flex bg-[#342A29]" (click)="closePreview()"></div>
	<div class="flex flex-col w-full justify-center absolute z-30 left-0 top-1/2 -mt-[228px]">
		<div class="w-[full h-[456px]">
			<img 
				class="w-full h-full object-cover"
				[src]="banner! | imageUrl:'large'" 
				alt="Banner"
			>
		</div>
	</div>
</div>
