<div 
	class="relative border-t border-twitter-white-200 dark:border-twitter-gray-200 pb-40"
	infiniteScroll
	[infiniteScrollDistance]="2"
	[infiniteScrollThrottle]="50"
	[infiniteScrollContainer]="'#contentLayoutApp'"
	[fromRoot]="true"
	(scrolled)="onScroll()"
	[scrollWindow]="false"
>
	<div 
		*ngFor="let follower of followers" class="flex pr-[14px] pl-[14px] py-2 transition-colors cursor-pointer hover:bg-twitter-white-300 hover:dark:bg-twitter-black-300"
	>
		<div class="flex flex-col justify-start relative box-border mr-3">
			<div class="flex flex-col items-stretch">
				<a [routerLink]="['/'+ follower.username]" role="link" class="flex flex-col items-center w-12 h-12 rounded-full relative outline-none">
					<div class="w-full h-full rounded-full">
						<app-user-profile-image [image]="follower.image" [size]="'thumb'"></app-user-profile-image>
					</div>
				</a>
			</div>
		</div>
		<div class="flex items-center flex-grow">
			<div class="flex flex-col flex-grow">
				<div class="flex items-center flex-grow">
					<div class="flex flex-grow">
						<div class="flex flex-col">
							<div class="flex flex-col box-border relative mr-1">
								<a [routerLink]="['/'+ follower.username]" class="outline-none flex flex-col">
									<span class="font-bold text-sm text-twitter-black-100 dark:text-twitter-white-100 hover:underline">
										{{follower.name}}
									</span>
								</a>
							</div>
							<div class="flex flex-col box-border relative mr-1">
								<a [routerLink]="['/'+ follower.username]" class="outline-none flex flex-col">
									<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50">@{{follower.username}}</span>
								</a>
							</div>
						</div>
					</div>
					<div>
						<app-follow-button
							[following]="follower.following"
							[user_id]="follower.id"
							(follow)="setFollow($event)"
						>
						</app-follow-button>
					</div>
				</div>
				<div class="flex pt-2 text-black dark:text-white text-sm break-words">
					{{follower.description}}
				</div>
			</div>
		</div>
	</div>
</div>
