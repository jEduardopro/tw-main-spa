<div 
	class="fixed z-10 top-0 left-0 w-full h-full"
>
	<div 
		class="w-full h-full relative flex bg-[rgba(0,0,0,0.4)] dark:bg-[rgba(91,112,131,0.4)]"
		(click)="closeModal()"
	>
	</div>
	<div class="mt-10 w-full top-0 left-0 md:left-1/2 md:-ml-[300px] md:min-w-[600px] md:max-w-[600px] max-h-[90vh] min-h-[364px] bg-white dark:bg-black absolute rounded-2xl">
		<div class="flex flex-col w-full h-full pb-5">
			<div class="flex flex-row items-center h-12 px-3">
				<button
					aria-label="close"
					type="button"
					title="close"
					class="rounded-full w-[30px] h-[30px] flex flex-col justify-center items-center text-center
						hover:bg-[#E7E7E8]
						hover:dark:bg-[#191A1A]
						mr-5
					"
					(click)="closeModal()"
				>
					<i class="fas fa-times text-lg text-black dark:text-white"></i>
				</button>
			</div>

			<div class="flex flex-col h-full">
				<article 
					class="flex flex-row overflow-hidden pr-[14px] pl-[14px] pt-2 basis-auto flex-shrink-0 box-border relative items-stretch transition-colors hover:bg-twitter-white-300 hover:dark:bg-twitter-black-300"
					role="article"
				>
					<div class="flex flex-row flex-grow relative items-stretch box-border">
						<div class="flex flex-row flex-grow box-border relative">
							<div class="flex flex-col items-center flex-grow-0 relative box-border mr-3">
								<div class="flex flex-col items-stretch">
									<div class="flex flex-col items-center w-12 h-12 rounded-full relative outline-none">
										<div class="w-full h-full rounded-full">
											<app-user-profile-image [image]="tweet.owner.image"></app-user-profile-image>
										</div>
									</div>
								</div>
								<div class="w-[2px] bg-[#cfd9de] dark:bg-[#333639] mt-1 flex flex-col flex-grow mx-auto"></div>
							</div>
							<div class="flex flex-row flex-grow">
								<div class="flex flex-col box-border flex-grow relative">
									<div class="flex flex-row items-center flex-grow box-border">
										<div class="flex flex-row flex-grow items-center box-border">
											<div class="flex flex-row items-center">
												<div class="flex flex-col box-border relative mr-1">													
													<span class="font-bold text-sm text-twitter-black-100 dark:text-twitter-white-100">
														{{tweet.owner.name}}
													</span>													
												</div>
												<div class="flex flex-col box-border relative mr-1">
													<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50">@{{tweet.owner.username}}</span>	
												</div>
												<div class="flex flex-col box-border relative">
													<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50">
														{{tweet.created_at | timeago:'live'}}
													</span>													
												</div>
											</div>
										</div>
									</div>
									<!-- tweet body -->
									<app-body [tweet]="tweet" [dontShowReply]="true" [dontShowMedia]="true"></app-body>
								</div>
							</div>
						</div>
					</div>
				</article>
				
				<app-new-tweet 
					class="mt-5"
					(creating)="creatingReply = $event"
					(tweetCreated)="tweetCreated.emit($event)"
				>
				</app-new-tweet>
				
			</div>
		</div>
	</div>
</div>
