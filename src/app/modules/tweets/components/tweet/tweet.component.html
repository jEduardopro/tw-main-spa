
<article 
	*ngIf="tweet.reply_to"
	class="flex flex-row overflow-hidden pr-[14px] pl-[14px] pt-2 basis-auto flex-shrink-0 box-border relative items-stretch transition-colors cursor-pointer hover:bg-twitter-white-300 hover:dark:bg-twitter-black-300"
	role="article"
>
<div class="flex flex-row flex-grow relative items-stretch box-border">
	<div class="flex flex-row flex-grow box-border relative">
		<div class="flex flex-col items-center flex-grow-0 relative box-border mr-3">
			<div class="flex flex-col items-stretch">
				<a [routerLink]="['/'+ tweet.reply_to.owner.username]" role="link" class="flex flex-col items-center w-12 h-12 rounded-full relative outline-none">
					<div class="w-full h-full rounded-full">
						<app-user-profile-image [image]="tweet.reply_to.owner.image"></app-user-profile-image>
					</div>
				</a>
			</div>
			<div class="w-[2px] bg-[#cfd9de] dark:bg-[#333639] mt-1 flex flex-col flex-grow mx-auto"></div>
		</div>
		<div class="flex flex-row flex-grow">
			<div class="flex flex-col box-border flex-grow relative">
				<div class="flex flex-row items-center flex-grow box-border">
					<div class="flex flex-row flex-grow items-center box-border">
						<div class="flex flex-row items-center">
							<div class="flex flex-col box-border relative mr-1">
								<a [routerLink]="['/'+ tweet.reply_to.owner.username]" class="outline-none flex flex-col">
									<span class="font-bold text-sm text-twitter-black-100 dark:text-twitter-white-100 hover:underline">
										{{tweet.reply_to.owner.name}}
									</span>
								</a>
							</div>
							<div class="flex flex-col box-border relative mr-1">
								<a [routerLink]="['/'+ tweet.reply_to.owner.username]" class="outline-none flex flex-col">
									<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50">@{{tweet.reply_to.owner.username}}</span>
								</a>
							</div>
							<div class="flex flex-col box-border relative">
								<a href="#" class="outline-none flex flex-col">
									<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50 hover:underline">
										{{tweet.reply_to.created_at | timeago:'live'}}
									</span>
								</a>
							</div>
						</div>
					</div>
					<div *ngIf="tweetMenuShouldBeVisible" class="flex flex-col justify-center items-center relative box-border">
						<button
							class="w-6 h-6 flex flex-col relative box-border rounded-full text-center 
								justify-center items-center text-twitter-gray-100 hover:bg-[#E4EEF7] hover:text-twitter-sky-100
								hover:dark:bg-[#0d1720]
							"
							role="button"
							type="button"
						>
							<i class="fas fa-ellipsis-h text-xs"></i>
						</button>
					</div>
				</div>
				<!-- tweet body -->
				<div class="flex flex-col flex-grow relative box-border">
					<div class="flex flex-col basis-auto items-stretch relative">
						<div dir="auto" 
							class="text-sm text-twitter-black-100 dark:text-twitter-white-100 whitespace-normal" 
							style="word-wrap: break-word;" 
							[innerHTML]="tweet.reply_to.body | formatTweetContent:tweet.reply_to.mentions:customizeView.themeColor"
						>
							<!-- tweet body here <span class="text-twitter-accent-purple">bdj @jkdjdk</span> -->
						</div>
					</div>
					<app-media *ngIf="tweet.reply_to.images.length > 0" [media]="tweet.reply_to.images"></app-media>
				</div>
				<!-- tweet counters -->
				<div class="flex flex-row w-2/3 items-center justify-between">
					<app-replies [tweet]="tweet.reply_to"></app-replies>
					<app-retweets [tweet]="tweet.reply_to"></app-retweets>
					<app-likes [tweet]="tweet.reply_to"></app-likes>
				</div>
			</div>
		</div>
	</div>
</div>
</article>
<article 
	class="flex flex-row overflow-hidden pr-[14px] pl-[14px] 
		basis-auto flex-shrink-0 box-border relative items-stretch transition-colors cursor-pointer 
		hover:bg-twitter-white-300 hover:dark:bg-twitter-black-300 
		border-b border-twitter-white-200 dark:border-twitter-gray-200
	"
	[ngClass]="{'py-2': !tweet.reply_to}"
	role="article"
>
	<div class="flex flex-col flex-grow relative items-stretch box-border">
		<div
			*ngIf="tweet.reply_to"
			class="flex flex-col"
		>
			<div class="flex flex-row">
				<div class="flex flex-col box-border mr-3 basis-12 mb-1">
					<div class="w-[2px] bg-[#cfd9de] dark:bg-[#333639] mx-auto h-full"></div>
				</div>
				<div class="basis-auto pt-2 flex flex-col flex-grow"></div>
			</div>
		</div>
		
		<div class="flex flex-row flex-grow box-border relative">
			<div class="flex flex-col justify-start relative box-border mr-3">
				<div class="flex flex-col items-stretch">
					<a [routerLink]="['/'+ tweet.owner.username]" role="link" class="flex flex-col items-center w-12 h-12 rounded-full relative outline-none">
						<div class="w-full h-full rounded-full">
							<app-user-profile-image [image]="tweet.owner.image"></app-user-profile-image>
						</div>
					</a>
				</div>
			</div>
			<div class="flex flex-row flex-grow">
				<div class="flex flex-col box-border flex-grow relative">
					<div class="flex flex-row items-center flex-grow box-border">
						<div class="flex flex-row flex-grow box-border">
							<div class="flex flex-row items-center">
								<div class="flex flex-col box-border relative mr-1">
									<a [routerLink]="['/'+ tweet.owner.username]" class="outline-none flex flex-col">
										<span class="font-bold text-sm text-twitter-black-100 dark:text-twitter-white-100 hover:underline">
											{{tweet.owner.name | titlecase}}
										</span>
									</a>
								</div>
								<div class="flex flex-col box-border relative mr-1">
									<a [routerLink]="['/'+ tweet.owner.username]" class="outline-none flex flex-col">
										<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50">@{{tweet.owner.username}}</span>
									</a>
								</div>
								<div class="flex flex-col box-border relative">
									<a href="#" class="outline-none flex flex-col">
										<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50 hover:underline">
											{{tweet.created_at | timeago:'live'}}
										</span>
									</a>
								</div>
							</div>
						</div>
						<div *ngIf="tweetMenuShouldBeVisible" class="flex flex-col justify-center items-center relative box-border">
							<button
								class="w-6 h-6 flex flex-col relative box-border rounded-full text-center 
									justify-center items-center text-twitter-gray-100 hover:bg-[#E4EEF7] hover:text-twitter-sky-100
									hover:dark:bg-[#0d1720]
								"
								role="button"
								type="button"
							>
								<i class="fas fa-ellipsis-h text-xs"></i>
							</button>
						</div>
					</div>
					<!-- tweet body -->
					<div class="flex flex-col flex-grow relative box-border">
						<div *ngIf="tweet.reply_to" class="flex flex-row items-center my-1">
							<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50 mr-1">Replying to</span>
							<a 
								[routerLink]="['/'+ tweet.reply_to.owner.username]" 
								class="outline-none flex flex-col hover:underline"
								[ngClass]="customizeView.themeColor.color"
							>
								<span class="text-sm">@{{tweet.reply_to.owner.username}}</span>
							</a>
						</div>
						<div class="flex flex-col basis-auto items-stretch relative">
							<div 
								dir="auto" 
								class="text-sm text-twitter-black-100 dark:text-twitter-white-100 whitespace-normal" 
								style="word-wrap: break-word;" 
								[innerHTML]="tweet.body | formatTweetContent:tweet.mentions:customizeView.themeColor"
							>
								<!-- tweet body here <span class="text-twitter-accent-purple">bdj @jkdjdk</span> -->
							</div>
						</div>
						<app-media *ngIf="tweet.images.length > 0" [media]="tweet.images"></app-media>
					</div>
					<!-- tweet counters -->
					<div class="flex flex-row w-2/3 items-center justify-between mt-1">
						<app-replies [tweet]="tweet"></app-replies>
						<app-retweets [tweet]="tweet"></app-retweets>
						<app-likes [tweet]="tweet"></app-likes>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
