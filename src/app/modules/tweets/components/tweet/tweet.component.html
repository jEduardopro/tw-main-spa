<article 
	class="flex flex-row overflow-hidden pr-[14px] pl-[14px] py-2 basis-auto flex-shrink-0 box-border relative items-stretch transition-colors cursor-pointer hover:bg-twitter-white-300 hover:dark:bg-twitter-black-300 border-b border-twitter-white-200 dark:border-twitter-gray-200"
	role="article"
>
	<div class="flex flex-row flex-grow relative items-stretch box-border">
		<div class="flex flex-row flex-grow box-border relative">
			<div class="flex flex-col justify-start relative box-border mr-3">
				<div class="flex flex-col items-stretch">
					<a href="#" role="link" class="flex flex-col items-center w-[43px] h-[43px] rounded-full relative outline-none">
						<div class="w-full h-full rounded-full">
							<app-user-profile-image [image]="tweet.owner.image"></app-user-profile-image>
						</div>
					</a>
				</div>
			</div>
			<div class="flex flex-row flex-grow">
				<div class="flex flex-col box-border flex-grow relative">
					<div class="flex flex-row items-center flex-grow box-border">
						<div class="flex flex-row flex-grow items-center box-border">
							<div class="flex flex-row items-center">
								<div class="flex flex-col box-border relative mr-1">
									<a href="#" class="outline-none flex flex-col">
										<span class="font-bold text-sm text-twitter-black-100 dark:text-twitter-white-100 hover:underline">
											{{tweet.owner.name}}
										</span>
									</a>
								</div>
								<div class="flex flex-col box-border relative mr-1">
									<a href="#" class="outline-none flex flex-col">
										<span class="text-sm text-twitter-gray-100">@{{tweet.owner.username}}</span>
									</a>
								</div>
								<div class="flex flex-col box-border relative">
									<a href="#" class="outline-none flex flex-col">
										<span class="text-sm text-twitter-gray-100 hover:underline">15h</span>
									</a>
								</div>
							</div>
						</div>
						<div class="flex flex-col justify-center items-center relative box-border">
							<button
								class="w-6 h-6 flex flex-col relative box-border rounded-full text-center 
									justify-center items-center text-twitter-gray-100 hover:bg-[#E4EEF7] hover:text-twitter-sky-100
									hover:dark:bg-[#0d1720]
								"
								role="button"
								type="button"
							>
								<i class="fas fa-ellipsis-h text-xs"></i>
							</button>
						</div>
					</div>
					<!-- tweet body -->
					<div class="flex flex-col flex-grow relative box-border">
						<div class="flex flex-col basis-auto items-stretch relative">
							<div dir="auto" class="text-sm text-twitter-black-100 dark:text-twitter-white-100 whitespace-normal" style="word-wrap: break-word;" [innerHTML]="tweet.body">
								<!-- tweet body here <span class="text-twitter-accent-purple">bdj @jkdjdk</span> -->
							</div>
						</div>
						<div class="flex flex-col basis-auto relative items-stretch mt-3">
							<div></div>
						</div>
					</div>
					<!-- tweet counters -->
					<div class="flex flex-row w-2/3 items-center justify-between">
						<div 
							class="flex flex-col box-border relative group"
							aria-label="Reply"
							title="Reply"
							role="button"
						>
							<div class="flex flex-row transition-colors items-center relative box-border group-hover:text-twitter-sky-100 text-[#536471] dark:text-[#71767b]">
								<div class="group-hover:bg-[#E4EEF7] dark:group-hover:bg-[#0D1720] w-8 h-8 mr-1 rounded-full flex flex-col relative box-border justify-center text-center items-center">
									<i class="far fa-comment text-sm"></i>
								</div>
								<span *ngIf="tweet.replies_count > 0" class="text-[12px]">{{tweet.replies_count}}</span>
							</div>
						</div>
						<div 
							class="flex flex-col box-border relative group"
							aria-label="Retweet"
							title="Retweet"
							role="button"
						>
							<div class="flex flex-row transition-colors items-center relative box-border group-hover:text-[#00BA7C] text-[#536471] dark:text-[#71767b]">
								<div class="group-hover:bg-[#E3F1EA] dark:group-hover:bg-[#0D1720] w-8 h-8 mr-1 rounded-full flex flex-col relative box-border justify-center text-center items-center">
									<i class="fas fa-retweet text-sm"></i>
								</div>
								<span *ngIf="tweet.retweets_count > 0" class="text-[12px]">{{tweet.replies_count}}</span>
							</div>
						</div>
						<div 
							class="flex flex-col box-border relative group"
							aria-label="Like"
							title="Like"
							role="button"
						>
							<div class="flex flex-row transition-colors items-center relative box-border group-hover:text-[#C31864] text-[#536471] dark:text-[#71767b]">
								<div class="group-hover:bg-[#F8E3EB] dark:group-hover:bg-[#0D1720] w-8 h-8 mr-1 rounded-full flex flex-col relative box-border justify-center text-center items-center">
									<i class="far fa-heart text-sm"></i>
								</div>
								<span *ngIf="tweet.likes_count" class="text-[12px]">{{tweet.likes_count}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
