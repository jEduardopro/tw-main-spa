<div 
	class="flex flex-col items-stretch mt-3 relative"
>
	<div 
		*ngIf="media.length == 1" 
		class="flex flex-col rounded-2xl border border-[#cfd9de] dark:border-[#2f3336]"
	>
		<div class="w-full h-72 rounded-2xl">
			<img [src]="media[0] | imageUrl:'medium'" class="w-full h-full rounded-2xl object-cover">
		</div>
	</div>
	<div 
		*ngIf="media.length == 2"
		class="flex flex-row basis-auto gap-x-[2px] relative rounded-2xl box-border border border-[#cfd9de] dark:border-[#2f3336]"
	>
		<div 
			*ngFor="let image of media; let i = index" 
			class="w-[256px] h-[143px]"
			[ngClass]="[i == 0 ? 'rounded-tl-2xl rounded-bl-2xl': 'rounded-tr-2xl rounded-br-2xl']"
		>
			<img 
				[src]="image | imageUrl:'medium'" 
				class="w-full h-full object-cover"
				[ngClass]="[i == 0 ? 'rounded-tl-2xl rounded-bl-2xl': 'rounded-tr-2xl rounded-br-2xl']"
			>
		</div>
	</div>
	<div 
		*ngIf="media.length == 3"
		class="flex flex-row rounded-2xl h-72 gap-x-[2px] box-border border border-[#cfd9de] dark:border-[#2f3336]"
	>
		<div class="flex flex-col w-[256px] h-full rounded-tl-2xl rounded-bl-2xl box-border">
			<img [src]="media[0] | imageUrl:'medium'" class="w-full h-full object-cover rounded-tl-2xl rounded-bl-2xl">
		</div>
		<div class="flex flex-col flex-grow box-border gap-y-[2px] h-full">
			<div *ngFor="let image of media.slice(1); let i = index" 
				class="w-[256px] h-[142px]"
				[ngClass]="[i == 0 ? 'rounded-tr-2xl': 'rounded-br-2xl']"
			>
				<img 
					[src]="image | imageUrl:'medium'" 
					class="w-full h-full object-cover"
					[ngClass]="[i == 0 ? 'rounded-tr-2xl': 'rounded-br-2xl']"
				>
			</div>
		</div>
	</div>
	<div *ngIf="media.length == 4"
		class="flex flex-row flex-wrap gap-[2px] rounded-2xl box-border border border-[#cfd9de] dark:border-[#2f3336]"
	>
		<div *ngFor="let image of media; let i = index" 
			class="w-[253px] h-[144px]" 
			[class.rounded-tl-2xl]="i == 0"
			[class.rounded-tr-2xl]="i == 1" 
			[class.rounded-bl-2xl]="i == 2" 
			[class.rounded-br-2xl]="i == 3"
		>
			<img [src]="image | imageUrl:'medium'" class="w-full h-full object-cover" 
				[class.rounded-tl-2xl]="i == 0"
				[class.rounded-tr-2xl]="i == 1" 
				[class.rounded-bl-2xl]="i == 2" 
				[class.rounded-br-2xl]="i == 3"
			>
		</div>
	</div>
</div>
