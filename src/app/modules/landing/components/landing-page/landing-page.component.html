<div class="main-landing-contain w-full h-full flex bg-black">
	<div class="w-full min-h-screen">
		<main role="main" class="flex-shrink flex-grow w-full h-full relative">
			<div class="flex-1 flex flex-col relative h-full">
				<div class="flex-auto flex flex-col md:flex-row-reverse relative">
					<div class="right r-frm p-4">
						<div class="p-5 flex flex-col w-full h-full">
							<app-svg-logo class="svg-logo-small h-12"></app-svg-logo>
							<div class="main-title-frm text-6xl font-bold my-12 text-white">
								<span>Happening now</span>
							</div>
							<div class="text-3xl mb-9 font-bold text-white">
								<span>Join Twitter today.</span>
							</div>
							<app-sign-up-button (openSignUpForm)="openSignUpForm = !openSignUpForm"></app-sign-up-button>							
							<div class="font-bold text-white text-md mt-10 mb-3">
								<span>Already have an account?</span>
							</div>							
							<app-login-button (openLoginForm)="openLoginForm = !openLoginForm"></app-login-button>

							<app-sign-up-stepper-form *ngIf="openSignUpForm" (close)="openSignUpForm = false"></app-sign-up-stepper-form>
							<app-login-form *ngIf="openLoginForm" (close)="openLoginForm = false"></app-login-form>
						</div>
					</div>
					<div class="left l-ilustration h-full justify-center flex-1 flex relative overflow-hidden flex-col">
						<div class="absolute justify-center flex flex-1 flex-col top-0 right-0 left-0 bottom-0" style="background-color: rgb(0, 111, 214);">
							<div class="absolute overflow-hidden justify-center flex flex-col top-0 right-0 left-0 bottom-0">
								<div class="absolute overflow-hidden basis-auto flex-col top-0 right-0 left-0 bottom-0">
									<div class="absolute w-full h-full bg-ilustration bg-cover bg-no-repeat"></div>
									<img 
										src="https://abs.twimg.com/sticky/illustrations/lohp_en_1302x955.png" 
										class="css-9pa8cd"
										alt="logo twitter clone" draggable="false" 
									/>
								</div>
							</div>
							<app-svg-logo class="svg-logo flex flex-row items-center justify-center p-4"></app-svg-logo>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
