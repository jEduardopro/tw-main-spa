<div class="flex flex-col flex-shrink-0 px-12 flex-grow justify-between">
	<div class="flex flex-col">
		<div class="mb-8 text-3xl font-bold">
			<h2 class="text-white">Generate new password</h2>
		</div>
		<div class="flex flex-col">
			<div>
				<div class="mb-5">
					<app-password-field 
						[value]="password" 
						(valueChange)="updatePassword($event)"
						(onEnter)="resetPassword()"
						[error]="errors.password ? errors.password[0] : null"
					>
					</app-password-field>
				</div>
				<app-password-confirmation-field 
					[value]="password_confirmation" 
					(valueChange)="updatePasswordConfirmation($event)"
					(onEnter)="resetPassword()"
					[error]="errors.password_confirmation ? errors.password_confirmation[0] : null"
				>
				</app-password-confirmation-field>
			</div>
		</div>
	</div>
	<div>
		<div class="mb-5">
			<button 
				class="w-full flex flex-col px-10 justify-center items-center text-black py-3 rounded-full font-bold" 
				role="button" 
				[ngClass]="[buttonStatusClasses]"
				[disabled]="mustBeDisabled"
				(click)="resetPassword()"
			>
				<span class="inline-block">
					<span>Reset</span>
					<i *ngIf="loading" class="ml-1 fa fa-circle-notch fa-spin"></i>
				</span>
			</button>
		</div>
	</div>
</div>
