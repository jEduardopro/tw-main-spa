<div class="flex flex-col">
	<div class="mb-5 font-bold">
		<h2 class="text-3xl text-white mb-1">You'll need a password</h2>
		<p class="text-gray-400">
			Make sure it's 8 characters or more.
		</p>
	</div>
	<div class="flex flex-col">
		<div class="mb-5">
			<app-password-field [(value)]="password" [error]="errors.password ? errors.password[0] : null">
			</app-password-field>
		</div>
	</div>
</div>
<div>
	<button 
		class="w-full flex flex-col px-10 justify-center items-center text-white py-3 rounded-full font-bold" 
		[ngClass]="[buttonStatusClasses]"
		[disabled]="mustBeDisabled" 
		role="button" 
		(click)="signUp()"
		>
		<span class="inline-block">
			<span>Sign Up </span>
			<i *ngIf="loading" class="ml-1 fa fa-circle-notch fa-spin"></i>
		</span>
	</button>
</div>
