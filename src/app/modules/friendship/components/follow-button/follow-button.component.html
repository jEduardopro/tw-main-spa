<button
	class="
		flex flex-col justify-center text-center px-3 w-[100px] min-h-[32px] items-center
		rounded-full 
	"
	[ngClass]="followClasses"
	(mouseover)="followHover = true"
	(mouseleave)="followHover = false"
	(click)="toggleFollow()"
>
	<span class="text-sm font-semibold">{{followText}}</span>
</button>
