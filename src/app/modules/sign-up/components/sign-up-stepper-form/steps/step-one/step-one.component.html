<div>
	<div class="mb-5 text-3xl font-bold">
		<h2 class="text-white">Create your account</h2>
	</div>
	<div class="flex flex-col">
		<div class="mb-5">
			<app-name-field [(value)]="user.name!"></app-name-field>
		</div>
		<div class="mb-5">
			<app-email-field *ngIf="identifierType == 'email'; else insteadPhone" [(value)]="user.email!"></app-email-field>
			<ng-template #insteadPhone>
				<app-phone-field [(value)]="user.phone!"></app-phone-field>
			</ng-template>
			
			<div class="flex flex-row justify-end mt-4">
				<a 
					class="text-twitter-sky-100 text-sm hover:underline"
					role="button"
					(click)="toggleIdentifierField()"
				>
					<span>Use {{identifierType == 'email' ? 'phone' : 'email'}} instead</span>
				</a>
			</div>
		</div>
		<div class="mb-5">
			<app-date-birth-select [(value)]="user.date_birth!"></app-date-birth-select>
		</div>
	</div>
</div>
