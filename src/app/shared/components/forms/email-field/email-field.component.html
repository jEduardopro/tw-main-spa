<div>
	<label for="email" class="text-white font-bold text-sm mb-1 block">Email</label>
	<input
		id="email"
		class="tw_input_sky"
		[ngClass]="{'error': email.invalid && (email.dirty || email.touched)}"
		type="email" 
		[formControl]="email"
		placeholder="Email"
	/>
</div>
<div *ngIf="email.invalid && (email.dirty || email.touched || error)">
	<span *ngIf="email.errors?.['required']" class="block text-red-500 text-sm">
		 {{error ? error : "What's your email?"}}
	</span>
	<span *ngIf="email.errors?.['pattern']" class="block text-red-500 text-sm">
		{{ error ? error : "Please enter a valid email." }}
	</span>
</div>
<div *ngIf="email.valid && error">
	<span class="block text-red-500 text-sm">
		 {{error}}
	</span>
</div>
