<div class="w-full h-full rounded-full flex flex-col items-center justify-center">
	<span
		*ngIf="!image"
		class="text-white rounded-full box-border border-[#38444d] border w-full h-full flex flex-col items-center justify-center">
		<i class="fa fa-user text-lg text-twitter-gray-100"></i>
	</span>
	<img
		*ngIf="image"
		class="rounded-full w-full h-full box-border object-cover" 
		[src]="image | imageUrl:size"
	>
</div>
