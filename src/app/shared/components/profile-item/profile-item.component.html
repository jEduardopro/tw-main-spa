<div 
	class="flex pr-[14px] pl-[14px] py-2 transition-colors cursor-pointer hover:bg-twitter-white-300 hover:dark:bg-twitter-black-300"
	[routerLink]="['/', profile.username]"						
>
	<div class="flex flex-col justify-start relative box-border mr-3">
		<div class="flex flex-col items-stretch">
			<a [routerLink]="['/'+ profile.username]" role="link" class="flex flex-col items-center w-12 h-12 rounded-full relative outline-none">
				<div class="w-full h-full rounded-full">
					<app-user-profile-image [image]="profile.image" [size]="'thumb'"></app-user-profile-image>
				</div>
			</a>
		</div>
	</div>
	<div class="flex items-center flex-grow">
		<div class="flex flex-col flex-grow">
			<div class="flex items-center flex-grow">
				<div class="flex flex-grow">
					<div class="flex flex-col">
						<div class="flex flex-col box-border relative mr-1">
							<a [routerLink]="['/'+ profile.username]" class="outline-none flex flex-col">
								<span class="font-bold text-sm text-twitter-black-100 dark:text-twitter-white-100 hover:underline">
									{{profile.name}}
								</span>
							</a>
						</div>
						<div class="flex flex-col box-border relative mr-1">
							<a [routerLink]="['/'+ profile.username]" class="outline-none flex flex-col">
								<span class="text-sm text-twitter-gray-100 dark:text-twitter-gray-50">@{{profile.username}}</span>
							</a>
						</div>
					</div>
				</div>
				<div *ngIf="!isAuthUser">
					<app-follow-button
						[following]="profile.following"
						[user_id]="profile.id"
						(follow)="setFollow(profile.id, $event)"
					>
					</app-follow-button>
				</div>
			</div>
			<div class="flex pt-2 text-black dark:text-white text-sm break-words">
				{{profile.description}}
			</div>
		</div>
	</div>
</div>
